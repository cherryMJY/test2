<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 引入 Bootstrap -->
      <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

      <!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
      <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
      <!--[if lt IE 9]>
         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
      <![endif]-->
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="/static/js/jquery-2.0.3.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/js/index/knowledge_acquire.js"></script>
{#    <script src="/static/js/index/homepage.js"></script>#}
    <link type="text/css" rel="stylesheet" href="/static/css/index/map_rule.css">
    <link type="text/css" rel="stylesheet" href="/static/css/header.css">

    <!-- DataTables css -->
    <link rel="stylesheet" href="/static/datatables/media/css/dataTables.bootstrap.min.css">

    <!-- DataTables js-->
    <script src="/static/datatables/media/js/jquery.dataTables.min.js"></script>
    <script src="/static/datatables/media/js/dataTables.bootstrap.min.js"></script>

    <script src="/static/bootstrap-fileinput-master/js/fileinput.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/static/bootstrap-fileinput-master/css/fileinput.css">

    <title>知识图谱构建系统</title>

</head>
<body>
    <div id="wrapper">
        {% include "header.html" %}
      <!-- 侧边栏 -->
      <div class="col-sm-2 sidebar">
         <div class="headSculpture">
             <a href="#"><      返回知识库</a>
             <p class="opacity">ID:1</p>
             <h5>影视知识图谱</h5>
         </div>
         <div class="option">
            <ul>
               <li><img src="images/more.gif" alt="">
                  <p>知识定义</p>
               </li>
               <li><img src="images/works.png" alt="">
                  <p>获取数据</p>
               </li>
               <li><img src="images/release.png" alt="">
                  <p>建立图谱</p>
               </li>
               <li><img src="images/collection.png" alt="">
                  <p>类目挖掘</p>
               </li>
               <li><img src="images/setup.png" alt="">
                  <p>查看图谱</p>
               </li>
            </ul>
         </div>
      </div>
        <div class="col-sm-10">
            <div class="container-fluid">
                <div class="row">
                    <h1>
                        <ul class="breadcrumb breadcrumbs_ul">
                            <li><a href="#">建立图谱</a></li>
                            <li class="active">配置映射规则</li>
                        </ul>
                    </h1>
                </div>
                <div class="row category_select_div">
                    <form role="form" class="form-horizontal">
                        <div class="form-group col-sm-6">
                          <label for="name" class="col-sm-2 control-label category_select_label">类目:</label>
                          <div class="col-sm-8">
                            <select class="form-control">
                              <option>类目1</option>
                              <option>类目2</option>
                              <option>类目3</option>
                              <option>类目4</option>
                              <option>5</option>
                            </select>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="row">
                    <table class="table table-striped table-hover" id="dataTables-example">
                        <thead>
                            <tr class="rule_tr">
                                <th>编号</th>
                                <th>文档重抽取的属性</th>
                                <th>实体覆盖率</th>
                                <th>映射属性</th>
                            </tr>
                        </thead>
                        <tbody>
                          <tr data-name="{{ project.id }}">
                            <td class="project-group"><span class="editable editable-click editable-empty">1</span></td>
                            <td class="project-name"><span>属性1</span></td>
                            <td class="project-progress progress-all">
                              <span>100%</span>
                            </td>
                            <td class="project-progress progress-all">
                                <select class="form-control">
                                  <option>不映射</option>
                                  <option>类目2</option>
                                  <option>类目3</option>
                                  <option>类目4</option>
                                  <option>5</option>
                                </select>
                            </td>
                          </tr>
                          <tr data-name="{{ project.id }}">
                            <td class="project-group"><span class="editable editable-click editable-empty">2</span></td>
                            <td class="project-name"><span>属性2</span></td>
                            <td class="project-progress progress-all">
                              <span>80%</span>
                            </td>
                            <td class="project-progress progress-all">
                                <select class="form-control">
                                  <option>不映射</option>
                                  <option>类目2</option>
                                  <option>类目3</option>
                                  <option>类目4</option>
                                  <option>5</option>
                                </select>
                            </td>
                          </tr>
                          <tr data-name="{{ project.id }}">
                            <td class="project-group"><span class="editable editable-click editable-empty">3</span></td>
                            <td class="project-name"><span>属性3</span></td>
                            <td class="project-progress progress-all">
                              <span>100%</span>
                            </td>
                            <td class="project-progress progress-all">
                                <select class="form-control">
                                  <option>不映射</option>
                                  <option>类目2</option>
                                  <option>类目3</option>
                                  <option>类目4</option>
                                  <option>5</option>
                                </select>
                            </td>
                          </tr>
                          <tr data-name="{{ project.id }}">
                            <td class="project-group"><span class="editable editable-click editable-empty">4</span></td>
                            <td class="project-name"><span>属性4</span></td>
                            <td class="project-progress progress-all">
                              <span>80%</span>
                            </td>
                            <td class="project-progress progress-all">
                                <select class="form-control">
                                  <option>不映射</option>
                                  <option>类目2</option>
                                  <option>类目3</option>
                                  <option>类目4</option>
                                  <option>5</option>
                                </select>
                            </td>
                          </tr>
{#                                        <td>当前没有爬虫项目可运行!!!</td>#}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
   </div>
</body>
</html>
